<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>task_4.localization</title>
  </head>

  <body>
    <a href="../index.html"><button id="back_button">Back</button></a>
    <div class="container">
      <div id="languages">
        <label>
          <input type="radio" name="lang" value="ua">UA
        </label>
        <label>
          <input type="radio" name="lang" value="ru">RU
        </label>
        <label>
          <input type="radio" name="lang" value="eng">ENG
        </label>
      </div>

      <div id="welcome-message">
        <span class="lang lang-ua">Привіт</span>
        <span class="lang lang-ru">Привет</span>
        <span class="lang lang-eng">Hello</span>
        <span id="userName"></span>

        <span class="lang lang-ua">Раді тебе бачити!</span>
        <span class="lang lang-ru">Рады вас видеть!</span>
        <span class="lang lang-eng">Glad to see you!</span>
      </div>
      <button id="save">Save</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
